{% extends 'base.html' %}
{% block title %}
  Welcome
{% endblock %}
{% block content %}
  <h1>Welcome {{ new_user.first_name }}</h1>
  <p>
    Your account has created successfully. Now you can <a href="{% url 'login' %}">login</a>
  </p>
  <form action="" method="post">
    {{ user_form.as_p }}

    <p>
      <input type="submit" value="Create an account" />
    </p>
  </form>
{% endblock %}
